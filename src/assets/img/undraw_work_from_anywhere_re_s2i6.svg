<svg width="300" height="200" viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="bgGradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="#6A5AF9"/>
            <stop offset="100%" stop-color="#00C4FF"/>
        </linearGradient>
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.1"/>
        </filter>
    </defs>

    <!-- 背景卡片 -->
    <rect x="0" y="0" width="300" height="200" rx="20" fill="url(#bgGradient)" />

    <!-- 聊天气泡 -->
    <g filter="url(#shadow)">
        <rect x="60" y="50" width="180" height="60" rx="12" fill="#fff"/>
        <circle cx="230" cy="50" r="10" fill="#FF3B30"/>
        <rect x="80" y="65" width="120" height="8" rx="4" fill="#D1D5DB"/>
        <rect x="80" y="80" width="90" height="8" rx="4" fill="#D1D5DB"/>
    </g>

    <!-- 文本 -->
    <text x="150" y="150" font-size="16" font-family="sans-serif" fill="#fff" text-anchor="middle">
        欢迎使用WeChat！
    </text>
</svg>
